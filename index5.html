<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #internal h1{
            background-color: red;
            text-align: center;
        }
        #internal img{
            height:200px;
            margin-left:35%;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css types</title>
    <link rel="stylesheet" type="text/css" href="sty.css"/>
</head>
<body>
    <div id="internal">
    <h1>INTERNAL CSS TYPE</h1>
    <img src="./type 1.png"/>
</div>
<div id="external">
    <h1>EXTERNAL CSS TYPE</h1>
    <img src="./type 2.jpg"/>
</div>
<div id="inline" style="background-color: rgb(162, 0, 255);text-align: center;">
    <h1>INLINE CSS TYPE</h1>
   
</div>
<img  src="./type 3.webp"style="width:25%;margin-left:35%;"/>
</body>
</html>
